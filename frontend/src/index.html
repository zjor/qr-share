<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>QR Share</title>
  <meta name="description" content="QR Share" />

  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Kanit:wght@600&display=swap" rel="stylesheet" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#FFDE59" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GN4P2WDSCR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GN4P2WDSCR');
  </script>
</head>

<body>
  <div class="container">
    <header class="site-header">
      <a href="/" class="logo">
        <img src="./images/logo.svg" alt="QR Share" />
      </a>

      <!-- <a href="#" class="btn btn-light">Sign In</a> -->
    </header>

    <div class="site-body">
      <h1 id="title">Share files. Instantly.</h1>

      <div id="uploader">
        <form method="post">
          <div class="placeholder">
            Get a QR-code or a link to your file.<br />
            Drag it to this area or click the button to select a file.
          </div>

          <label>
            <input type="file" name="file" id="file" />
            <div class="btn btn-primary">Upload File</div>
          </label>
        </form>

        <div class="progress">
          <div class="bar">
            <div id="progress"></div>
          </div>

          <div class="summary">
            <div id="time"></div>
            <div id="filename"></div>
            <div id="filesize"></div>
            <button type="reset" id="cancel" class="btn btn-secondary icon icon-remove">Cancel</button>
          </div>
        </div>

        <div class="success">
          <div class="form-group">
            <div class="form-label">Download link</div>
            <input type="text" class="form-control" readonly id="qr-input" />
            <button type="button" class="btn btn-primary icon icon-copy" id="qr-copy">Copy link</button>
          </div>

          <div class="info">
            <div class="qr">
              <canvas id="qr-code"></canvas>
            </div>

            <div class="data">
              <div id="final-filename"></div>
              <div id="final-filesize"></div>

              <button type="button" id="qr-share" class="btn btn-primary icon icon-share">Share file</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <a href="https://github.com/zjor/qr-share" target="_blank">
        <img src="./images/github-logo-light-32px.png" alt="" width="32" />
      </a>

      <a href="https://filebase.com/" target="_blank">
        <img src="./images/filebase.png" alt="" width="32" />
      </a>
    </footer>
  </div>
</body>
</html>
